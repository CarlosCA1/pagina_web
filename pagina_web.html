<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRESSHOP - Streetwear & Urban Fashion</title>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #f4f4f4;
    }
    header, nav, section, footer {
      padding: 20px;
    }
    header {
      background-color: #772020;
      background-image: url('img/fondo.jpg');
      opacity: 0.;
      text-align: center;
    }
    header img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px white;
    }
    nav {
      background-color: #2c2b2b; 
      text-align: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline-block;
      margin: 0 50px;
    }
    nav ul li a {
      color: #f4f4f4;
      text-decoration: none;
      font-size: 24px;
      padding: 10px 20px; 
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 650px; 
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: slideAnimation 12s infinite;
    }
    .slide:nth-child(1) {
      animation-delay: 0s;
    }
    .slide:nth-child(2) {
      animation-delay: 4s;
    }
    .slide:nth-child(3) {
      animation-delay: 8s;
    }
    @keyframes slideAnimation {
      0% { opacity: 0; }
      8% { opacity: 1; }
      25% { opacity: 1; }
      33% { opacity: 0; }
      100% { opacity: 0; }
    }
    footer {
      background-color: #2c2c2c;
      text-align: center;
      color: #f4f4f4;
    }
    .lilita {
      font-family: "Lilita One", serif;
      font-weight: 400;
      font-style: normal;
      color: #fffefe;
      border-radius: 15px;
      box-shadow: 0 4px 8px white;
      background-color: black;
    }
    .lilita2 {
      font-family: "Lilita One", serif;
      font-size: 24px; 
      font-style: normal;
      color: #000000;
    }
  </style>
</head>
<body>
  <header>
    <!-- Se utiliza la imagen del logo -->
    <img src="img/dresshopLogo.png" width="200" alt="Logo Tienda de Ropa">
    <h1 class="lilita">URBAN STYLE SHOP</h1>
  </header>

  <nav>
    <ul>
      <li class="lilita2"><a href="main.html">Catálogo</a></li>
      <li class="lilita2"><a href="sidebar.html">Menú</a></li>
    </ul>
  </nav>

  <section>
    <!-- Slider de imágenes de la tienda -->
    <div class="slideshow">
      <div class="slide" style="background-image: url('img/fachada2.jpg');"></div>
      <div class="slide" style="background-image: url('img/interior1.jpeg');"></div>
      <div class="slide" style="background-image: url('img/interior2.jpeg');"></div>
    </div>
  </section>

  <footer>
    <p>&copy; DRESSHOP - Todos los derechos reservados.</p>
  </footer>
</body>
</html>
